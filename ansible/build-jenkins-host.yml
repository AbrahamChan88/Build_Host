- hosts: jenkins_host
  become: true

  pre_tasks:
  - name: get EC2 facts
    ec2_metadata_facts:
    ignore_errors: true
#  when: cloud_type is defined and cloud_type == "aws"

  roles:
    - { role: ssh-users, tags: ['users'] }
    - { role: ansible, when: additional_dependencies is defined, tags: ['ansible'] }
    - { role: git, when: additional_dependencies is defined, tags: ['git'] }
    - { role: kubectl, when: additional_dependencies is defined, tags: ['kubectl'] }
    - { role: java, tags: ['java'] }
    - { role: jenkins, tags: ['jenkins'] }
    - { role: dependencies, when: additional_dependencies is defined, tags: ['jenkins_dependencies'] }